<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <style>
      body {
          font-family: Arial, Helvetica, sans-serif;
          background-image: url(background.jpg);
          background-size: cover;
          color: #ffff;
      }
      button {
          background-color: #336DF3;
          border-radius: 5px;
          border: none;
          color: #ffff;
          width: 70px;
          height: 35px;
          align-items: center;
      }
      .container {
          background: rgba(0, 0, 0, 0.7);
          max-width: 900px;
          margin-bottom: 400px;
          padding-bottom: 20px;
          padding-top: 20px;
          margin-left: auto;
          margin-right: auto;
      }
      .row {
          margin-bottom: 15px; 
      }
   </style>
</head>
<body>
    <br><br><br>
    <div class="container">
        <h1 style="text-align: center; color: #ffff;">Robotics Club Registration</h1>
        <form>
            <div class="row">
                <div class="col-12 col-sm-6">
                    <p>Name</p>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="col-12 col-sm-6">
                    <p>Age</p>
                    <input type="number" class="form-control" name="age">
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-sm-6">
                    <p>Email Address</p>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="col-12 col-sm-6">
                    <p>Phone Number</p>
                    <input type="tel" class="form-control" name="phone">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h6>Preferred Robotics Topics</h6>
                    <div class="form-check">
                        <label class="form-check-label"> <input type="checkbox" class="form-check-input" value=""> Programming</label><br>
                        <label class="form-check-label"> <input type="checkbox" class="form-check-input" value=""> Electronics</label><br>
                        <label class="form-check-label"> <input type="checkbox" class="form-check-input" value=""> Mechanical Design</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h6>Robotics Experience Level</h6>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="experience" value="beginner"> Beginner
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="experience" value="intermediate"> Intermediate
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="experience" value="advanced"> Advanced
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="sell">Preferred Robotics Project</label><br>
                        <select class="form-control" id="sell">
                            <option value="" disabled selected>Choose a project...</option>
                            <option>Program Development</option>
                            <option>Software Design</option>
                            <option>Vehicle Mechanisms</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label>Statement of Interest</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                    <br>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
